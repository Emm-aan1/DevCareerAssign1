<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>

<body>
  <form action="#" method="post">
    <label for="name">Enter your name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="message">Enter your message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" required></textarea><br>
    <label for="importance">Importance:</label><br>
    <select id="importance" name="importance" required>
      <option value="not much">Not much</option>
      <option value="important">Important</option>
      <option value="very important">very Important</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </form>
  <br> <br>

  <a href="./index.html">Home Page</a> <br>
  <a href="./table.html">Table Page</a>

</body>

</html>
